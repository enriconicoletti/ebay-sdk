language: java

jdk:
  - oraclejdk8

script: mvn --settings .travis/settings.xml clean  verify

cache:
  directories:
  - $HOME/.m2

deploy:
  - provider: developscript
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      branch: develop
  - provider: masterscript
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      branch: master